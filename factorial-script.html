<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلة التسوق</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #333;
            --secondary-color: #00796b;
            --accent-color: #333;
            --background-color: #f5f5f5;
            --card-background: #ffffff;
            --header-background: #333;
            --header-text: #fff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --price-color: #ff5722;
            --text-color: #333;
        }

    
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--text-color);
        transition: background-color 0.3s ease;

        /* إضافة صورة خلفية */
        background-image: url('https://firebasestorage.googleapis.com/v0/b/messageemeapp.appspot.com/o/PriceInHand-main%2F593511e371818efcc7f0005167189589.jpg?alt=media&token=c2ad9a26-04a4-4dac-9838-c781338cb454');
        background-size: cover; /* تغطية الشاشة بالكامل */
        background-position: center; /* توسيط الصورة */
        background-attachment: fixed; /* تثبيت الصورة أثناء التمرير */
    }

        .cart-header {
            background-color: var(--header-background);
            color: var(--header-text);
            text-align: center;
            padding: 1rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .cart-header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

       .cart-container {
    margin: 5rem 1rem 5rem; /* إضافة هامش علوي لجعل البطاقات تحت شريط العنوان */
    padding: 0; /* إزالة الحشوة */
    background: none; /* إزالة الخلفية */
    position: relative; /* تأكد من أنها تتصرف بشكل صحيح بالنسبة للعناصر الأخرى */
}


        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

     .product-card {
    background-color: rgba(255, 255, 255, 0.8); /* شفافية للبطاقة */
    border-radius: 1rem;
    overflow: hidden;
    box-shadow: 0 4px 10px var(--shadow-color);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}


        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .product-info {
            padding: 1rem;
            text-align: center;
        }

        .product-info h3 {
            margin: 0.5rem 0;
            color: var(--secondary-color);
            font-size: 1rem;
        }

        .price {
            color: var(--price-color);
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .original-price, .discount-price, .super-discount-price {
            font-size: 0.8rem;
            color: var(--text-color);
            margin: 0.2rem 0;
        }

        .action-icons {
            display: flex;
            justify-content: center;
            margin-top: 0.5rem;
            padding: 0 1rem;
        }

        .action-icon {
            background-color: transparent;
            border: none;
            color: var(--secondary-color);
            font-size: 1.4rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .action-icon:hover {
            color: var(--primary-color);
        }

        .checkout-button {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            right: 1rem;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .checkout-button:hover {
            background-color: var(--accent-color);
        }

        @media (max-width: 200px) {
            .products-grid {
                grid-template-columns: 0fr;
            }
        }
    </style>
</head>
<body>

    <div class="cart-header">
        <h1>سلة التسوق</h1>
    </div>

    <div class="cart-container">
        <div class="products-grid" id="cartContainer">
            <!-- Cart items will be dynamically loaded here -->
        </div>
    </div>

    <button class="checkout-button" onclick="goToCheckout()">
        <i class="fas fa-shopping-cart"></i> إتمام الشراء
    </button>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDGpAHia_wEmrhnmYjrPf1n1TrAzwEMiAI",
            authDomain: "messageemeapp.firebaseapp.com",
            databaseURL: "https://messageemeapp-default-rtdb.firebaseio.com",
            projectId: "messageemeapp",
            storageBucket: "messageemeapp.appspot.com",
            messagingSenderId: "255034474844",
            appId: "1:255034474844:web:5e3b7a6bc4b2fb94cc4199"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let userId = localStorage.getItem('userId') || 'user_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('userId', userId);

        function showCart() {
            const cartContainer = document.getElementById('cartContainer');
            cartContainer.innerHTML = '';

            database.ref('carts/' + userId).once('value', (snapshot) => {
                const cart = snapshot.val();
                if (cart) {
                    for (let productId in cart) {
                        const product = cart[productId];
                        cartContainer.innerHTML += createCartItemCard(productId, product);
                    }
                } else {
                    cartContainer.innerHTML += '<p>السلة فارغة</p>';
                }
            });
        }

        function createCartItemCard(productId, product) {
            return `
                <div class="product-card">
                    <img src="${product.images[0]}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p class="price">السعر: $${product.price}</p>
                        <p class="original-price">الأصلي: $${product.priceOriginal}</p>
                        <p class="discount-price">الخصم: $${product.priceDiscount}</p>
                        <p class="super-discount-price">الخصم الفائق: $${product.priceSuperDiscount}</p>
                        <div class="action-icons">
                            <button class="action-icon" onclick="removeFromCart('${productId}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function removeFromCart(productId) {
            database.ref('carts/' + userId + '/' + productId).remove()
                .then(() => {
                    alert('تم إزالة المنتج من السلة');
                    showCart();
                });
        }

        function goToCheckout() {
            window.location.href = 'checkout.html';
        }

        window.onload = showCart;
    </script>
</body>
</html>
