<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة إعلان</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input[type="text"],
        input[type="url"],
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="file"] {
            font-size: 14px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        input:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
                border-radius: 0;
                box-shadow: none;
            }

            body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إضافة إعلان جديد</h1>
        <form id="adForm">
            <label for="title">عنوان الإعلان:</label>
            <input type="text" id="title" placeholder="أدخل عنوان الإعلان" required>

            <label for="description">وصف الإعلان:</label>
            <input type="text" id="description" placeholder="أدخل وصف الإعلان" required>

            <label for="targetUrl">الرابط المستهدف:</label>
            <input type="url" id="targetUrl" placeholder="أدخل الرابط المستهدف" required>

            <label for="adImage">صورة الإعلان (اختياري):</label>
            <input type="file" id="adImage" accept="image/*">

            <label for="adVideo">فيديو الإعلان (اختياري):</label>
            <input type="file" id="adVideo" accept="video/*">

            <button type="submit">إضافة الإعلان</button>
        </form>
    </div>

    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDGpAHia_wEmrhnmYjrPf1n1TrAzwEMiAI",
            authDomain: "messageemeapp.firebaseapp.com",
            databaseURL: "https://messageemeapp-default-rtdb.firebaseio.com",
            projectId: "messageemeapp",
            storageBucket: "messageemeapp.appspot.com",
            messagingSenderId: "255034474844",
            appId: "1:255034474844:web:5e3b7a6bc4b2fb94cc4199"
        };
        firebase.initializeApp(firebaseConfig);

        const database = firebase.database();
        const storage = firebase.storage();

        // إرسال البيانات إلى Firebase عند تقديم النموذج
        document.getElementById('adForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const targetUrl = document.getElementById('targetUrl').value;
            const adImageFile = document.getElementById('adImage').files[0];
            const adVideoFile = document.getElementById('adVideo').files[0];

            if (!title || !description || !targetUrl) {
                alert("الرجاء ملء الحقول المطلوبة!");
                return;
            }

            try {
                let adImageUrl = null;
                let adVideoUrl = null;

                // رفع الصورة إلى Firebase Storage إذا تم تحديدها
                if (adImageFile) {
                    const imageStorageRef = storage.ref('ads_images/' + adImageFile.name);
                    await imageStorageRef.put(adImageFile);
                    adImageUrl = await imageStorageRef.getDownloadURL();
                }

                // رفع الفيديو إلى Firebase Storage إذا تم تحديده
                if (adVideoFile) {
                    const videoStorageRef = storage.ref('ads_videos/' + adVideoFile.name);
                    await videoStorageRef.put(adVideoFile);
                    adVideoUrl = await videoStorageRef.getDownloadURL();
                }

                // إضافة البيانات إلى قاعدة البيانات
                const newAd = {
                    title: title, // عنوان الإعلان
                    description: description, // وصف الإعلان
                    targetUrl: targetUrl,
                    adImage: adImageUrl || null, // رابط الصورة
                    adVideo: adVideoUrl || null, // رابط الفيديو
                    isVideo: !!adVideoUrl // تحدد إذا كان المحتوى فيديو أم صورة
                };

                // استخدم push لإضافة الإعلان بمعرف فريد
                await database.ref('ads').push(newAd);

                alert("تمت إضافة الإعلان بنجاح!");
                document.getElementById('adForm').reset();
            } catch (error) {
                alert("حدث خطأ أثناء إضافة الإعلان: " + error.message);
            }
        });
    </script>
</body>
</html>
