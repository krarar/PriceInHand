<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق التسوق الحديث</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://firebasestorage.googleapis.com/v0/b/messageemeapp.appspot.com/o/PriceInHand-main%2F7da94f84-c767-466c-b0d3-b7bb852fd5e7.webp?alt=media&token=83c906f1-292a-4629-819b-3d137c911737">
    <meta name="apple-mobile-web-app-status-bar" content="#db4938">
    <meta name="theme-color" content="#db4938">
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

        :root {
            --primary-color: #4a90e2;
            --secondary-color: #34c759;
            --accent-color: #ff3b30;
            --text-color: #333;
            --bg-color: #f4f4f4;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            padding: 0;
        }

        .welcome-screen {
            display: none;
            height: 100vh;
            padding: 20px;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease;
            transform: scale(0.95);
        }

        .welcome-screen.active {
            display: flex;
            opacity: 1;
            transform: scale(1);
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%;
            width: 100%;
            padding: 20px;
        }

        h1, h2 {
            color: #fff;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        p {
            color: #fff;
            max-width: 80%;
            margin-bottom: 20px;
            font-size: 18px;
            line-height: 1.6;
        }

        .btn {
            background-color: #fff;
            color: var(--primary-color);
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: var(--accent-color);
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.2);
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        .screen-image {
            width: 100%;
            max-width: 300px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .progress-bar {
            width: 80%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress {
            width: 0;
            height: 100%;
            background-color: #fff;
            transition: width 0.5s ease-in-out;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            color: #fff;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--accent-color);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 600px) {
            .content-wrapper {
                padding: 15px;
            }

            h1, h2 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            .btn {
                font-size: 16px;
                padding: 10px 20px;
            }

            .logo {
                width: 120px;
                height: 120px;
            }

            .screen-image {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <div id="screen1" class="welcome-screen">
        <div class="content-wrapper">
            <img src="https://lh3.googleusercontent.com/a/ACg8ocI6GS6JwgEqUzq1arsBk2qjlkKItXFcNV5QPsM__WmW5h_GV0V3=s864-c-no" alt="شعار التطبيق" class="logo">
            <h1>مرحبًا بك في تطبيق التسوق الحديث</h1>
            <p>اكتشف تجربة تسوق مبتكرة مع مجموعة من المنتجات والميزات الجديدة كليًا.</p>
            <button class="btn" onclick="showScreen(2)">ابدأ الآن <i class="fas fa-arrow-left"></i></button>
        </div>
        <div>
            <div class="progress-bar">
                <div class="progress" style="width: 25%;"></div>
            </div>
            <div class="social-icons">
                <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </div>

    <div id="screen2" class="welcome-screen">
        <div class="content-wrapper">
            <img src="https://lh3.googleusercontent.com/a/ACg8ocI6GS6JwgEqUzq1arsBk2qjlkKItXFcNV5QPsM__WmW5h_GV0V3=s864-c-no" alt="تصفح وابحث" class="screen-image">
            <h2>تصفح وابحث بسهولة</h2>
            <p>استكشف مجموعة واسعة من المنتجات واستخدم أدوات البحث المتقدمة للعثور على ما تريد بسرعة.</p>
            <button class="btn" onclick="showScreen(3)">التالي <i class="fas fa-arrow-left"></i></button>
        </div>
        <div>
            <div class="progress-bar">
                <div class="progress" style="width: 50%;"></div>
            </div>
            <div class="social-icons">
                <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </div>

    <script>
        // تحقق ما إذا كان المستخدم قد شاهد الشاشات الترحيبية
        window.onload = function() {
            if (localStorage.getItem('welcomeScreenShown')) {
                document.querySelectorAll('.welcome-screen').forEach(screen => {
                    screen.style.display = 'none';
                });
            } else {
                document.getElementById('screen1').classList.add('active');
            }
        };

        function showScreen(screenNumber) {
            document.querySelectorAll('.welcome-screen').forEach(screen => {
                screen.classList.remove('active');
            });
            if (screenNumber === 1) {
                document.getElementById('screen1').classList.add('active');
            } else if (screenNumber === 2) {
                document.getElementById('screen2').classList.add('active');
            } else {
                // اكتمال الشاشات
                localStorage.setItem('welcomeScreenShown', 'true');
                document.querySelectorAll('.welcome-screen').forEach(screen => {
                    screen.style.display = 'none';
                });
            }
        }
    </script>
</body>
</html>
